<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- animate.css -->
    <link rel="stylesheet" href="./assets/css/animate.min.css" />

    <!-- 重置样式 -->
    <link rel="stylesheet/less" href="./assets/css/reset.less" />

    <!-- 公共样式 -->
    <link rel="stylesheet/less" href="./assets/css/common.less" />

    <!-- 页面独立的 -->
    <link rel="stylesheet/less" href="./assets/css/index.less" />

<body>
    <!-- 头部 -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-xs-3 site glyphicon glyphicon-map-marker"><span class="title">广州市</span></div>
                <div class="col-sm-7 col-xs-7 search">
                    <input type="text" name="search" placeholder="广式月饼" />
                </div>
                <div class="col-sm-2 col-xs-2 notice glyphicon glyphicon-bell"></div>
            </div>
        </div>

    </header>

    <!-- banner -->
    <div class="banner">
        <img src="./assets/images/banner-bg.png" />
    </div>

    <!-- 菜单 -->
    <div class="meau">
        <div class="container">
            <div class="list">
                <a href="javascript:void(0)" class="item">
                    <div class="thumb">
                        <img src="./assets/images/list-icon1.png" />
                    </div>
                    <div class="title">时令水果</div>
                </a>

                <a href="javascript:void(0)" class="item">
                    <div class="thumb">
                        <img src="./assets/images/list-icon2.png" />
                    </div>

                </a>

                <a href="javascript:void(0)" class="item">
                    <div class="thumb">
                        <img src="./assets/images/list-icon3.png" />
                    </div>
                    <div class="title">生活百货</div>
                </a>

                <a href="javascript:void(0)" class="item">
                    <div class="thumb">
                        <img src="./assets/images/list-icon4.png" />
                    </div>
                    <div class="title">中秋月饼</div>
                </a>

                <a href="javascript:void(0)" class="item">
                    <div class="thumb">
                        <img src="./assets/images/list-icon5.png" />
                    </div>
                    <div class="title">餐饮熟食</div>
                </a>

                <a href="javascript:void(0)" class="item">
                    <div class="thumb">
                        <img src="./assets/images/list-icon6.png" />
                    </div>
                    <div class="title">休闲食品</div>
                </a>

                <a href="javascript:void(0)" class="item">
                    <div class="thumb">
                        <img src="./assets/images/list-icon7.png" />
                    </div>
                    <div class="title">酒水饮料</div>
                </a>

                <a href="javascript:void(0)" class="item">
                    <div class="thumb">
                        <img src="./assets/images/list-icon8.png" />
                    </div>
                    <div class="title">粮油米面</div>
                </a>
            </div>
            
        </div>
    </div>

    <!-- 优惠列表 -->
    <div class="discount">
        <div class="container">
           <div class="list">
            <div class="item">
                <div class="image">
                    <img src="./assets/images/discount-img1.png" />
                </div>
                <div class="content">
                    <h5 class="title">中秋特惠</h5>
                    <span class="info">月饼大促</span>
                    <div class="more"><a href="javascript:void(0)">立即抢购></a></div>
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img src="./assets/images/discount-img2.png" />
                </div>
                <div class="content">
                    <h5 class="title  white">超市大减价</h5>
                    <span class="info white">全场5折起</span>
                    <div class="more"><a href="javascript:void(0)">立即抢购></a></div>
                </div>
            </div>
           </div>
        </div>
    </div>
    
    <!-- 限时抢购 -->
    <div class="seckill">
        <div class="container">
            <div class="toptitle">
                <span class="title">限时抢购</span>
                <div class="more"><a href="javascript:void(0)">更多&gt;</a></div>
            </div>
            <div class="seckilllist">
                <a href="javascript:void(0)" class="item">
                    <div class="image">
                        <img src="./assets/images/seckill-img1.png" />
                    </div>
                    <div class="content">
                        <span class="title">广式月饼</span>

                    </div>
                    <div class="content">
                        <span class="title">广式螃蟹</span>

                    <div class="image">

                    </div>
                    <div class="content">

                        <span class="price">&yen;188.88</span>

                </a>

        <div class="list">
            <a href="./index.html" class="item">
                <i class="icon glyphicon glyphicon-home"></i>
                <p class="title">首页</p>
            </a>
            <a href="./classify.html" class="item">
                <i class="icon glyphicon glyphicon-th-large"></i>
                <p class="title">分类</p>
            </a>
            <a href="./trolley.html" class="item">
                <i class="icon glyphicon glyphicon-shopping-cart"></i>
                <p class="title">购物车</p>
            </a>
            <a href="./mine.html" class="item">
                <i class="icon glyphicon glyphicon-user"></i>
                <p class="title">我的</p>
            </a>
        </div>
