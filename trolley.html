<script>
    new WOW().init();


    // $(".list").click(function(){
    //     var index = $(this).index()
    //     $("input[name='choice']").eq(index).attr('checked', true)
    // })
    $(".list").click(function(){
        var index = $(this).index()
        $("input[name='choice']").eq(index).attr('checked', true)
    })
    


    // 数字加减
        //加
        $(".jia").click(function(){
            //使用index()方法绑定当前元素
            var index = $(".jia").index(this);
            //获得当前元素的值
            var num = $(".number").eq(index).html();
            //强制转化为数字
            num = parseInt(num);
            //加操作
            num += 1;
            //赋值
            $(".number").eq(index).html(num);
        });

        //减
        $(".jian").click(function(){
            var index = $(".jian").index(this);
            var num = $(".number").eq(index).html();
            num = parseInt(num);
            num -= 1;
            if(num < 1){
                num = 0;
            }
            $(".number").eq(index).html(num);
        });


</script>
